<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="index.html::head (title='Admin - Employee')">
    <title></title>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
     th:replace="/admin/adminNavBar.html::navigation"></nav>

<div class="container">
    <!--Content-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading panel-heading-custom h3">
                    Employees
                </div>
                <div class="panel-body">
                    <!--Create-->
                    <form th:action="@{/admin/employee/create}" method="get">
                        <button type="submit" class="btn btn-success">Create New</button>
                    </form>
                    </br>
                    <!--Current-->
                    <table class="table table-default table-hover h4">
                        <thead class="thead-default">
                        <tr>
                            <th>Id</th>
                            <th>Position</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Birthday</th>
                            <th>Phone</th>
                            <th>Salary</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody class="tbody-default h5">
                        <tr th:each="emp : ${employees}">
                            <td th:text="${emp.id}">Id</td>
                            <td th:text="${#strings.capitalize(emp.position.description)}">Position</td>
                            <td th:text="${emp.firstName}">First Name</td>
                            <td th:text="${emp.lastName}">Last Name</td>
                            <td th:text="${emp.birthDay}">Birthday</td>
                            <td th:text="${emp.phoneNumber}">Phone</td>
                            <td th:text="${emp.salary}">Salary</td>
                            <td><a href="#" class="btn btn-primary custom" role="button"
                                   aria-pressed="true"
                                   th:href="@{/admin/employee/edit(id=${emp.id})}">Edit</a>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="index.html::generalScripts"></div>

</body>
</html>
