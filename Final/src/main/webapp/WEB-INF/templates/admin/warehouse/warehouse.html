<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="index.html::head (title='Admin - Warehouse')">
    <title></title>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
     th:replace="/admin/adminNavBar.html::navigation"></nav>

<div class="container">
    <!--Content-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading panel-heading-custom h3">
                    Warehouse
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2">
                            <!--Add new-->
                            <form th:action="@{/admin/warehouse/create}" method="get">
                                <button type="submit" class="btn btn-success">Add New</button>
                            </form>
                        </div>
                        <div class="col-xs-10">
                            <!--Find by name-->
                            <form class="form-inline" action="#" th:action="@{/admin/warehouse}" method="get">
                                <input class="form-control" id="focusedInput" type="text" name="find"
                                       placeholder="Ingredient name..."/>
                                <!--<span class="glyphicon glyphicon-search"/>-->
                                <input class="btn btn-default" type="submit" value="Search"/>
                            </form>
                        </div>
                    </div>
                    <!--Current-->
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-default table-hover h4">
                                <thead class="thead-default">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="tbody-default h5">
                                <tr th:each="ingr : ${ingredients}">
                                    <td th:text="${ingr.id}">Id</td>
                                    <td th:text="${#strings.capitalize(ingr.name)}">Ingredient Name</td>
                                    <td th:text="${ingr.quantity}">Quantity</td>
                                    <td th:text="${ingr.isDelete ? 'Deleted' : 'Active'}">Ingredient status</td>
                                    <td><a href="#" class="btn btn-primary btn-xs custom " role="button"
                                           aria-pressed="true"
                                           th:href="@{/admin/warehouse/edit(id=${ingr.id})}">Edit</a>

                                        <a href="#" class="btn btn-danger btn-xs custom " role="button"
                                           aria-pressed="true"
                                           th:href="@{/admin/warehouse/delete(id=${ingr.id})}">Delete</a>

                                        <a href="#" class="btn btn-success btn-xs custom " role="button"
                                           aria-pressed="true"
                                           th:href="@{/admin/warehouse/activate(id=${ingr.id})}">Activate</a>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="index.html::generalScripts"></div>

</body>
</html>
